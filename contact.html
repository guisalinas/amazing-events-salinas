<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./assets/favicon-AmazingEvents.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/" type="">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Amazing Events</title>
</head>

<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="./index.html">
                    <img class="m-2" src="./assets/Logo Amazing Events.png" alt="">
                </a>
                <div class="custom-nav">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="./index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./events.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./past-events.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container-fluid header-page d-flex justify-content-between align-items-center">
            <a href="./past-events.html" class="p-3"><i class="fa-solid fa-chevron-left"></i></a>
            <h1 class="fs-2">CONTACT</h1>
            <a href="./stats.html" class="p-3"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
    </header>

    <main class="contact-main">
        <!--contact-form-section-->
        <section>
            <form action="" method="get">
                <fieldset>
                    <div class="container form-container rounded mt-5 mb-5 p-4 ">
                        <div class="row">
                            <legend>Send us a message!</legend>
                            <div class="col">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name: </label>
                                    <input type="name" class="form-control" id="name" name="name"
                                        placeholder="ex.  Max Power">
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="ex.  max@power.com">
                                </div>
                                <div class="mb-3">
                                    <label for="message" class="form-label">Message: </label>
                                    <textarea class="form-control" id="message" name="message" rows="3"
                                        placeholder="ex.  Hi everyone!"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 d-flex justify-content-center">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <div class="container pt-2">
            <div class="row d-flex align-items-center">
                <div class="col-md-6">
                    <div class="social-media">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-whatsapp"></i>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <h3>FE01-TM</h3>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/76dba94f9b.js" crossorigin="anonymous"></script>

</body>

</html>
