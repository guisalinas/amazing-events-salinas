<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/favicon-AmazingEvents.ico" type="image/x-icon">
    <link rel="shortcut icon" href="./assets/" type="">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Amazing Events</title>
</head>

<body>
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid d-flex justify-content-between">
                <a class="navbar-brand" href="./index.html">
                    <img class="m-2" src="./assets/Logo Amazing Events.png" alt="">
                </a>
                <div class="custom-nav">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./events.html">Upcoming Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./past-events.html">Past Events</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./contact.html">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./stats.html">Stats</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!--Title bar-->
        <div class="container-fluid header-page d-flex justify-content-between align-items-center">
            <a href="./stats.html" class="p-3"><i class="fa-solid fa-chevron-left"></i></a>
            <h1 class="fs-2" id="section-title">HOME</h1>
            <a href="./events.html" class="p-3"><i class="fa-solid fa-chevron-right"></i></a>
        </div>
    </header>

    <main>
        <!--category-bar-section-->
        <section>
            <div class="container mt-5">
                <div class="row align-items-center">
                    <div class="col-md-7">
                        <form action="" method="get">
                            <fieldset>
                                <div class="form-check d-flex flex-wrap justify-content-between ps-0" id="checkCategory">
                                    <!-- dynamic-->
                                </div>
                            </fieldset>
                        </form>
                    </div>
                    <div class="col-md-5">
                        <!--searcher-->
                        <form class="d-flex searcher-form" role="search">
                            <input class="form-control me-2" type="search" id="searcher" placeholder="Search" aria-label="Search">
                            <button class="btn" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <!--card-section-->
        <section>
            <div class="container d-flex flex-wrap justify-content-center mt-5" id="cardContainer">
                <!-- in filterBar.js -->
            </div>
        </section>
    </main>
    
    <footer>
        <div class="container pt-2">
            <div class="row d-flex align-items-center">
                <div class="col-md-6">
                    <div class="social-media">
                        <i class="fa-brands fa-instagram"></i>
                        <i class="fa-brands fa-facebook"></i>
                        <i class="fa-brands fa-whatsapp"></i>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-end">
                    <h3>FE01-TM</h3>
                </div>
            </div>
        </div>
    </footer>
    
    <script src="./js/data.js"></script>
    <script src="./js/filterBar.js"></script>
    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/76dba94f9b.js" crossorigin="anonymous"></script>

</body>

</html>
